<!DOCTYPE html>
 <html>
 <head>
    <title>Real-Time Editor</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script defer type="text/javascript" src="./code.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

 </head>
 <body>
    <div class="container split">
        <!-- Text area for Html Code  -->
        <textarea id="htmlCode"  placeholder="Type HTML code here" spellcheck="false" oninput="update(0)"></textarea>
    </div>
    <div class="iframe-container split">
        <iframe id="viewer"></iframe>
    </div>

 </body>
 </html>
